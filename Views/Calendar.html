<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTSC Availability Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/topbar.css">
    <link rel="stylesheet" href="../CSS/calendar.css">
</head>
<body>
    <section id="topnav">
        <header role="banner">
            <div class="topnav">
                <a class="active" href="calendar.html">Home</a>
                <a href="NA.html">NA</a>
                <a href="data.html">Data</a>
                <a href="schedule.html">Schedule</a>
                <h1 class="text">KTSC NA</h1>
            </div>
        </header>
    </section>

    <section id="calendar">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>Availability Calendar</h2>
                    <div class="form-group">
                        <label for="month">Select Month:</label>
                        <select class="form-control" id="month" name="month"></select>
                    </div>
                    <div id="calendarContainer" class="calendar-container"></div>
                </div>
                <div class=col-md-4 form-container>
                    <h3>Schedule an Exam</h3>
                    <form id="examForm">
                        <div class="form-group">
                            <label for="examDate">Exam Date:</label>
                            <input type="date" class="form-control" id="examDate" required>
                        </div>
                        <div class="form-group">
                            <label for="examType">Exam Type:</label>
                            <select class="form-control" id="examType" required>
                                <option value="BM">BM</option>
                                <option value="REPLGA">REPLGA</option>
                                <option value="AQFA">AQFA</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Schedule Exam</button>
                        <button id="delete_exam" class="btn btn-secondary">Delete exam</button>
                        <div id="result" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../JS/database.js"></script>
    <script src="../JS/calendar.js"></script>
</body>
</html>
