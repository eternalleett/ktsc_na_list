<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTSC Availability Calendar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/topbar.css">
    <link rel="stylesheet" href="../CSS/NA.css">
    <style>
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <section id="topnav">
        <header role="banner">
            <div class="topnav">
                <a href="calendar.html">Home</a>
                <a class="active" href="NA.html">NA</a>
                <a href="data.html">Data</a>
                <h1 class="text">KTSC NA</h1>
            </div>
        </header>
    </section>

    <section id="calendar">
        <div class="container">
            <div class="row">
                <!-- Right Side: Calendar and Submit Button -->
                <div class="col-md-8">
                    <div id="calendarContainer" class="calendar-container"></div>
                </div>
                <!-- Left Side: Form -->
                <div class="col-md-4 form-container">
                    <form id="availabilityForm">
                        <div class="form-group">
                            <label for="nameSelect">Select Name:</label>
                            <select id="nameSelect" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="month">Select Month:</label>
                            <select id="month" class="form-control">
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div id="result" class="mt-3"></div>
                        <button type="button" id="clearAllBtn" class="btn btn-secondary">Clear</button>
                        <button type="button" id="checkAllBtn" class="btn btn-warning">Check All</button>
                        <button type="submit" class="btn btn-primary">Save Availability</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../JS/database.js"></script>
    <script src="../JS/NA.js"></script>
</body>
</html>
